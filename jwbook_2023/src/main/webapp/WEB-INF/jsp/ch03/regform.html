<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입 폼 만들기 예제</title>
	
	<!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<style>
		h2 {
			border-radius: 5px;
			background-color: weat;
			text-align: center;
			padding: 15px 0;
		}
		
		#regform {
			padding: 15px 20px;
			border-radius: 10px;
			margin: auto;
			width: 50%;
			background-color: SandyBrown;
		}
	</style>
	
	<script>
		function SignUp() {
			alert("정말로 가입하시겠습니까?");
			document.getElementById("regform").style.display = "none";
			document.getElementById("rname").innerHTML = document.form1.name.value;
			document.getElementById("remail").innerHTML = document.form1.email.value;
			document.getElementById("result").setAttribute("style", "display: block; background-color:KhaKi;");
		}
	</script>
	
</head>
<body>
	<h2>회원가입</h2>
	<hr>
	<div id="regform">
		<form name="form1">
			<label>이름</label><br>
			<input type="text" name="name" size="40"><br>
			<hr>
			<label>이메일</label><br>
			<input type="email" name="email" size="40"><br>
			<button type="button" class="btn btn-primary mt-3" onClick="SignUp()">가입</button>
		</form>
	</div>
	
	<div id="result" class="result">
		<h3>가입 정보</h3>
		<hr>
		이름: <span id="rname"></span><br>
		이메일: <span id="remail"></span><br>
	</div>
	
	<script>
		
		document.getElementById("result").style.display = "none";
		
    </script>
</body>
</html>
