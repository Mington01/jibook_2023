<body>
	<div class="loginbox container mt-5 border border-primary">
		<h1 class="mt-3"><b>비밀번호 입력</b></h1>
		<form>
			Name : <br>
			<input type="text" class="form-control border-success" name="username" placeholder="이름"><br>
			Password : <br>
			<input type="password" class="form-control border-success" name="password" placeholder="비밀번호"><br>
			Email : <br>
			<input type="text" class="form-control border-success" name="email"placeholder="이메일"><br>
			University : <br>
			<input type="text" class="form-control border-success" name="university" placeholder="대학교"><br>
			<br>
			<button type="submit" class="btn btn-primary" onclick="login()">로그인</button>
			
		</form>
	</div>

</body>
